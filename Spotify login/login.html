<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href ="style.css" rel="stylesheet">  <!-- Link to your custom CSS file -->
  <title>Login Page</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
      <img src="assets/download.png" alt="Spotify Logo" class="logo">
    </header>

<!-- Container -->
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">

    <!-- Login Card Column -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Login to Spotify</h5>

          <!-- Login Form -->
          <form>
            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>

            <!-- Password Input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <!-- Forgot Password Link -->
          <div class="mb-3">
            <a href="#" class="forgot-password">Forgot your password?</a>
          </div>

          <!-- Sign Up Link -->
          <div class="sign-up">
            <p>Don't have an account? <a href="#">Sign up for Spotify</a></p>
          </div>
          <!-- Remember Password Slide Button -->

          <div class="slide-toggle">
          <input type="checkbox" id="remember-password">
          <label for="remember-password" class="slide-button"></label>
          <span class="slide-text">Remember password</span>
          </div>
 
        </div>
      </div>
    </div>
    
  </div>
</div>

</body>
</html>
